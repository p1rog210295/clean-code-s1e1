<!doctype html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">
    <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
        <h3 class="title title-new-task">Add Item</h3>
        <div class="task-row-wrapper">
            <input id="new-task" class="task task-input new-task-input" type="text"><button id="add-task-btn" class="new-task-btn">Add</button>
        </div>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
            <li class="line"><input class="line-checkbox" type="checkbox"><input type="text" class="task task-input"><label class="task">Pay Bills</label>
                <button class="edit-btn">Edit</button><button class="delete-btn"><img class="delete-btn-img" src="./remove.svg"></button>
            </li>
            <li class="line edit-mode"><input class="line-checkbox" type="checkbox"><label class="task edit-mode-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task task-input"><button class="edit-btn">Save</button>
                <button class="delete-btn"><img class="delete-btn-img" src="./remove.svg"></button>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list completed-tasks-list">
            <li class="line"><input class="line-checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
                <input type="text" class="task task-input"><button class="edit-btn">Edit</button>
                <button class="delete-btn"><img class="delete-btn-img" src="./remove.svg"></button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
